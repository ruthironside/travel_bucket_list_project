{% extends "base.html" %}
{% block content %}

  <div>
    <h4>Name</h4> 
    {{country.name}}
    <h4>Continent</h4> 
    {{country.continent}}
    <h4>Cities to visit</h4> 
    {% for city in cities %}
    <p> {{city.name}}</p>
    {% endfor %}
    <p><a href="/countries/{{country.id}}/edit">Edit</a></p>
    <form action="/countries/{{ country.id }}/delete" method="POST">
      <input type="submit" value="Delete">
  </form>
  </div>

{% endblock %}
