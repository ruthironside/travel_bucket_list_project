{% extends "base.html" %}
{% block content %}

<h2>Cities</h2>
<br>
{% for city in cities %}
<section>
    <p>{{ city.name }}</p>
    <a href="/cities/{{ city.id }}/edit">Edit City</a> 
    <br>
    <br>
    <form action="/cities/{{ city.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <br>
    <br>
    <br>
</section>
{% endfor %}


<a href="/cities/new">Add</a>
{% endblock %}
