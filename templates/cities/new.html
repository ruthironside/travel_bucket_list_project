{% extends "base.html" %}
{% block content %}

<form action="/cities" method="post">

  <div>
    <label for="name">City name:</label>
    <input type="text" id="name" name="name" placeholder="e.g Edinburgh" required autofocus>
  </div>

  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="e.g Scotland">
  </div>

  <button type="submit">Add </button>

</form>

{% endblock %}
