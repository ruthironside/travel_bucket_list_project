{% extends "base.html" %}
{% block content %}

<h2>Edit a City</h2>
<body>
<form action="/cities/{{city.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{city.name}}" required autofocus>
  </div>

  <!-- <div>
    <input type="checkbox" id="visited" name="visited">
    <label for="visited"> Visited?</label>
  </div> -->

  <div>
    <label for="visited">Visited?:</label>
    <select name="visited" id="visited">
      <option value="{{city.visited}}">{{city.visited}}</option>
      <option value="True">True</option>
      <option value="False">False</option>
    </select>
  </div>


  <button type="submit">Update City</button>
</form>
</body>

{% endblock content %}
