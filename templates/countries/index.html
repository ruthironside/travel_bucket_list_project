{% extends "base.html" %}
{% block content %}


{% for country in countries %}
  <div class="country">
    <div class="content">
      <a href="/countries/{{country.id}}">{{country.name}}</a>
      <div class="name">
        {{country.continent}}
      </div>
      <div class="buttons">

        <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
