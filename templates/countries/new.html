{% extends "base.html" %}
{% block content %}

<form action="/countries" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="e.g Scotland" required autofocus>
  </div>

  <div>
    <label for="continent">Continent:</label>
    <input type="text" id="continent" name="continent" placeholder="e.g Europe" required autofocus>
  </div>

  <!-- <div>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="e.g Edinburgh">
  </div> -->

  <button type="submit">Add To Bucket List!</button>

</form>

{% endblock %}
