{% extends "base.html" %}
{% block content %}

  <div class="showcountries">
    <h4>Name:</h4> 
      <i>{{country.name}}</i> 
    <h4>Continent:</h4>   
      <i>{{country.continent}} </i>
    
    <h4>Cities to visit:</h4> 
    {% for city in cities %}
    <i> {{city.name}}</i>
    {% endfor %}
    <br>
    <ul class="editbutton">
      <a href="/countries/{{country.id}}/edit">Edit</a>
    </ul>
    <form class="deletebutton" action="/countries/{{ country.id }}/delete" method="POST">
      <input type="submit" value="Delete">
    </form>
  </div>
  

{% endblock %}
