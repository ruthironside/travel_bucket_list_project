{% extends "base.html" %}
{% block content %}

  <div class="showcountries">
    <h4>Name: {{country.name}} </h4> 
    <h4>Continent:    {{country.continent}} </h4>
    
    <h4>Cities to visit</h4> 
    {% for city in cities %}
    <p> {{city.name}}</p>
    {% endfor %}
    <p><a href="/countries/{{country.id}}/edit">Edit</a></p>
  </div>
  <div>
  <form action="/countries/{{ country.id }}/delete" method="POST">
      <input type="submit" value="Delete">
  </form>
  </div>
  

{% endblock %}
